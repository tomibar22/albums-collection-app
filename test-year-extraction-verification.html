<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Extraction Verification - Albums Collection App</title>
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border-left: 4px solid #60a5fa;
        }
        .test-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 15px;
        }
        .test-case {
            margin: 10px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
        }
        .success { background: rgba(34, 197, 94, 0.2); border-left: 3px solid #22c55e; }
        .info { background: rgba(59, 130, 246, 0.2); border-left: 3px solid #3b82f6; }
        .button {
            background: linear-gradient(45deg, #60a5fa, #34d399);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üéµ Year Extraction Verification</h1>
            <p>Testing enhanced apostrophe year pattern recognition in album titles</p>
        </div>

        <div class="test-section">
            <h2 class="test-title">üìä Database Year Corrections Summary</h2>
            <div id="corrections-summary"></div>
        </div>

        <div class="test-section">
            <h2 class="test-title">üß™ Year Extraction Logic Test</h2>
            <button class="button" onclick="testYearExtraction()">üîç Test Year Extraction Logic</button>
            <div id="extraction-results"></div>
        </div>

        <div class="test-section">
            <h2 class="test-title">‚úÖ Fixed Albums Verification</h2>
            <button class="button" onclick="verifyFixedAlbums()">üìã Verify Fixed Albums</button>
            <div id="verification-results"></div>
        </div>
    </div>

    <!-- Include necessary scripts -->
    <script src="src/config.js"></script>
    <script src="src/data/models.js"></script>
    <script src="src/data/parser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Initialize summary
        document.getElementById('corrections-summary').innerHTML = `
            <div class="result success">
                <strong>üìà Year Corrections Applied:</strong><br>
                ‚Ä¢ Live At Jazz Jamboree '95: 1999 ‚Üí 1995<br>
                ‚Ä¢ Tokyo '96: 1998 ‚Üí 1996<br>
                ‚Ä¢ Gdynia Summer Jazz Days '99: 2018 ‚Üí 1999<br>
                ‚Ä¢ Warsaw Summer Jazz Days '94: 2003 ‚Üí 1994<br>
                ‚Ä¢ European Tour '56: 2006 ‚Üí 1956<br>
                ‚Ä¢ Greek Theater '88: 1993 ‚Üí 1988<br>
                ‚Ä¢ Jazz Jamboree '83: 2003 ‚Üí 1983<br>
                ‚Ä¢ <strong>+ 11 additional albums corrected</strong>
            </div>
            <div class="result info">
                <strong>üéØ Total Corrections:</strong> 18 albums with apostrophe year patterns fixed
            </div>
        `;

        function testYearExtraction() {
            const testCases = [
                { title: "Live At Jazz Jamboree '95", originalYear: 1999, expected: 1995 },
                { title: "Tokyo '96", originalYear: 1998, expected: 1996 },
                { title: "Gdynia Summer Jazz Days '99", originalYear: 2018, expected: 1999 },
                { title: "Warsaw Summer Jazz Days '94", originalYear: 2003, expected: 1994 },
                { title: "Berlin '73", originalYear: 1973, expected: 1973 },
                { title: "European Tour '56 With The Modern Jazz Quartet", originalYear: 2006, expected: 1956 },
                { title: "Jazz Jamboree '88 (1)", originalYear: 2020, expected: 1988 },
                { title: "Regular Album Title", originalYear: 1985, expected: 1985 },
                { title: "Album from '05 Session", originalYear: 2010, expected: 2005 }
            ];

            let html = '<h3>üî¨ Testing Year Extraction Logic:</h3>';
            
            if (!window.discogsParser) {
                html += '<div class="result" style="background: rgba(239, 68, 68, 0.2); border-left: 3px solid #ef4444;">‚ùå DiscogsDataParser not available</div>';
                document.getElementById('extraction-results').innerHTML = html;
                return;
            }

            testCases.forEach(testCase => {
                const extractedYear = window.discogsParser.extractYearFromTitle(testCase.title, testCase.originalYear);
                const isCorrect = extractedYear === testCase.expected;
                
                html += `
                    <div class="test-case">
                        <strong>Title:</strong> "${testCase.title}"<br>
                        <strong>Original Year:</strong> ${testCase.originalYear}<br>
                        <strong>Expected:</strong> ${testCase.expected}<br>
                        <strong>Extracted:</strong> ${extractedYear}<br>
                        <div class="result ${isCorrect ? 'success' : 'info'}" style="margin-top: 5px;">
                            ${isCorrect ? '‚úÖ CORRECT' : '‚ö†Ô∏è DIFFERENT'} - ${isCorrect ? 'Logic working properly' : 'Check logic or expectation'}
                        </div>
                    </div>
                `;
            });

            document.getElementById('extraction-results').innerHTML = html;
        }

        async function verifyFixedAlbums() {
            const fixedAlbumIds = [
                24258758, 472107, 14933509, 15892201,  // Original screenshot albums
                4620396, 4349538, 3601416, 14922495,   // Additional fixes
                16004901, 16004964, 8605677, 20910457,  // More fixes
                19797988, 21503335, 12326638, 1063344, 4428784  // Final batch
            ];

            try {
                const supabaseUrl = window.CONFIG.SUPABASE.URL;
                const supabaseKey = window.CONFIG.SUPABASE.ANON_KEY;
                
                if (!supabaseUrl || !supabaseKey) {
                    document.getElementById('verification-results').innerHTML = 
                        '<div class="result info">‚ö†Ô∏è Supabase credentials needed for verification. Check src/config.js</div>';
                    return;
                }

                const { createClient } = supabase;
                const client = createClient(supabaseUrl, supabaseKey);

                const { data: albums, error } = await client
                    .from('albums')
                    .select('id, title, year')
                    .in('id', fixedAlbumIds)
                    .order('title');

                if (error) {
                    throw error;
                }

                let html = '<h3>üìã Database Verification Results:</h3>';
                
                if (albums && albums.length > 0) {
                    albums.forEach(album => {
                        const hasApostrophe = album.title.includes("'");
                        const apostropheMatch = album.title.match(/'([0-9]{2})\b/);
                        let expectedYear = null;
                        
                        if (apostropheMatch) {
                            const twoDigit = parseInt(apostropheMatch[1]);
                            expectedYear = twoDigit >= 30 ? 1900 + twoDigit : 2000 + twoDigit;
                        }

                        const isCorrect = !expectedYear || album.year === expectedYear;

                        html += `
                            <div class="test-case">
                                <strong>Title:</strong> ${album.title}<br>
                                <strong>Current Year:</strong> ${album.year}<br>
                                ${expectedYear ? `<strong>Expected Year:</strong> ${expectedYear}<br>` : ''}
                                <div class="result ${isCorrect ? 'success' : 'info'}">
                                    ${isCorrect ? '‚úÖ CORRECT' : '‚ö†Ô∏è NEEDS REVIEW'} - ${isCorrect ? 'Year matches pattern' : 'Year may need adjustment'}
                                </div>
                            </div>
                        `;
                    });
                } else {
                    html += '<div class="result info">üì≠ No albums found with specified IDs</div>';
                }

                document.getElementById('verification-results').innerHTML = html;

            } catch (error) {
                console.error('Verification error:', error);
                document.getElementById('verification-results').innerHTML = 
                    `<div class="result" style="background: rgba(239, 68, 68, 0.2); border-left: 3px solid #ef4444;">‚ùå Verification failed: ${error.message}</div>`;
            }
        }

        // Initialize page
        console.log('üß™ Year Extraction Verification page loaded');
        console.log('‚úÖ Parser available:', !!window.discogsParser);
        console.log('‚úÖ Config available:', !!window.CONFIG);
    </script>
</body>
</html>
